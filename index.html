<!doctype html>
<html>
  <head>
    <title>Countdown</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        align-items: center;
        font-family: 'Helvetica Neue';
        color: white;
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0; padding: 0;
      }

      #countdown-content {
        font-size: 18vw;
        font-weight: 100;
      }

      #countdown-content h2 {
        font-size: 5vw;
        font-weight: 100;
      }

      #countdown {
        margin: 0;
      }

      .lol {
        font-size: 20px;
        font-weight: 400;
      }

      .lol:hover {
        cursor: pointer;
      }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>
      var interval;
      var slow = true;

      var to = new Date();
      to.setFullYear(2017);
      to.setMonth(9);
      to.setDate(13);

      function setText(str) {
        document.getElementById('countdown').textContent = str;
      }

      function tick() {
        var t = to - Date.now();

        if (t < 0) {
          setText('Complete!');
          return;
        }

        setText(Math.round(t/1000) + 's');

        setTimeout(this.tick, 1000)
      }

      // http://stackoverflow.com/a/1484514
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      document.addEventListener('DOMContentLoaded', function () {
        tick();
        interval = setInterval(() => {
          document.body.style.backgroundColor = getRandomColor();
        }, 1000)
      })

      $(document).ready(function() {
        $(".lol").click(function() {
          console.log("yeyeyeey");
          slow = !slow;
          clearInterval(interval);
          interval = setInterval(() => {
            document.body.style.backgroundColor = getRandomColor();
          }, slow ? 1000 : 10)
        });
      });
    </script>
  </head>
  <body>
    <div style="display:table;">
      <div style="display:table-cell;vertical-align:middle;">
        <div style="margin-left:auto;margin-right:auto;" id="countdown-content">
          <h2>Seconds until the 2017 HSC:</h2>
          <p id="countdown"></p>

          <div class="lol">
            <marquee style="color: white;" behavior="alternate">Ram says, "I am a software god!"</marquee>
            <marquee style="color: white;" behavior="alternate">Credits: Ramanujan Kaniyur</marquee>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
