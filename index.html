<!doctype html>
<html>
  <head>
    <title>Countdown</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        align-items: center;
        font-family: 'Helvetica Neue';
        color: white;
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0; padding: 0;
      }

      #countdown-content {
        font-size: 18vw;
        font-weight: 100;
      }

      #countdown-content h2 {
        font-size: 5vw;
        font-weight: 100;
      }

      #countdown {
        margin: 0;
      }

      #tickers {
        font-size: 20px;
        font-weight: 400;
      }

      #tickers:hover {
        cursor: pointer;
      }
    </style>
    <script>

      function setText(str) {
        document.getElementById('countdown').textContent = str;
      }

      function tick(to) {
        var t = to - Date.now();

        if (t < 0) {
          setText('Complete!');
          return;
        }

        setText(Math.round(t/1000) + 's');

        setTimeout(() => tick(to), 1000);
      }

      function getRandomColor() {
        return "hsl(" + (Math.random() * 360) + ", 100%, 30%)";
      }

      document.addEventListener('DOMContentLoaded', function () {
        var to = new Date();
        to.setFullYear(2017, 10, 16);
        to.setHours(9, 25, 0, 0);

        var delay = 1000;
        document.body.style.transition = "background-color 1s ease-in-out";

        tick(to);
        spaz();

        function spaz() {
          document.body.style.backgroundColor = getRandomColor();
          setTimeout(spaz, delay);
        }

        document.getElementById("tickers").addEventListener("click", () => {
          delay = delay == 10 ? 1000 : 10;
          document.body.style.transition = delay == 10 ? null : "background-color 1s ease-in-out";
        });
      });
    </script>
  </head>
  <body>
    <div style="display:table;">
      <div style="display:table-cell;vertical-align:middle;">
        <div style="margin-left:auto;margin-right:auto;" id="countdown-content">
          <h2>Seconds until the 2017 HSC:</h2>
          <p id="countdown"></p>

          <div id="tickers">
            <marquee style="color: white;" behavior="alternate">Ram says, "I am a software god!"</marquee>
            <marquee style="color: white;" behavior="alternate">Credits: Ramanujan Kaniyur</marquee>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
